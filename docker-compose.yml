services:
  rplay_server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.http.routers.rplay_server.rule=Host(`rplay_api.haniking.com`)
      - traefik.http.routers.rplay_server.entrypoints=websecure
      - traefik.http.routers.rplay_server.tls.certresolver=myresolver
